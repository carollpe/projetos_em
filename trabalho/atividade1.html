<html>
    <head>
        <title>Java Script - Operações Matemáticas</title>
	<meta charset="utf-8">
	<script>
		
		function Multiplica (f)
     	{f.multiplica.value = parseInt(f.num1.value) * parseInt(f.num2.value) + parseInt(f.num3.value)}

        function Subtrair (f)
     	{f.subtrair.value = parseInt(f.num1.value) - parseInt(f.num2.value) + parseInt(f.num3.value)}
	
	</script>
	</head>

<body bgcolor="#FFC0CB">

    <h1>Aluna:Carolina Pereira</h1>

    <h2> Executa a operações matemática escolhida: </h2>
    
	<form><pre>	Número 1: <input type="text" name="num1"> <br>
	Número 2: <input type="text" name="num2"> <br>
    Número 3: <input type="text" name="num3"> <br>
    Número 4: <input type="text" name="num4"> <br>
	<input type="button" value="Multiplica" onclick="Multiplica(this.form)"> <input type="text" name="multiplica"> <br>
	<input type="button" value="Subtrair" onclick="Subtrair(this.form)"> <input type="text" name="subtrair"> <br>
	
	
	<input type="reset" value="Limpar"> 
	</pre>
	</form>


<meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="Robots" content="NOINDEX ">
                <script type="text/javascript">
                 var gearPage = document.getElementById('GearPage');
                 if(null != gearPage)
                 {
                     gearPage.parentNode.removeChild(gearPage);
                     document.title = "Erro";
                 }
    
</body>
</html>
