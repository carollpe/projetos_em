                    <form class="form-inline my-2 my-lg-0">
                      <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                      <button type="button" class="btn btn-dark">Pesquisar</button>
                    </form>
            </div>

        <div class="container">
            <form>
                <p><i><b>  Cadastro:</b></i></p>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group"> 
                            <label for="nome"><b>Nome:</b></label>
                            <input type="text" class="form-control" id="nome">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="embalagem">
                            <label for="embalagem"><b>Embalado</b></label>
                        </div>
        
                        <div class="form-group">
                            <label for="valor"><b>Valor:</b></label>
                            <input type="number" min="0" max="50" class="form-control" id="valor">
                        </div>
                        <div class="form-group">
                            <label for="quantidade"><b>Quantidade</b></label>
                            <input type="number" min="0" class="form-control" id="quantidade">     
                        </div>
                    </div>
            
                    <div class= "col-sm-12 col-md-6">
                        <div class= "form-group">
                            <label for="categoria"><b>Categoria</b></label>
                            <select class= "form-control" id="categoria">
                                <option>Brigadeiro</option>
                                <option>Beijinho</option>
                                <option>Trufa</option>
                            </select>
                        </div>
             
                        <div class= "form-group">
                            <label for="Sabor"><b>Sabor</b></label>
                            <select class= "form-control" id="Sabor">
                                <option>Chocolate</option>
                                <option>Morango</option>
                                <option>Nutella</option>
                                <option>Maracujá</option>
                                <option>Côco</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="story"><b>Ingredientes:</b></label>
                            <textarea class="form-control" id="ingredientes" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <button type="reset" class="btn btn-danger btn-block">Cancelar</button>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <button type="submit" class="btn btn-dark btn-block">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
